<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice</title>
    <link rel="shortcut icon" href="./img/icons/random-dice-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/reset.css">
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo__img" src="./img/icons/random-dice-logo.png" alt="logo do Random Dice">
            <span class="logo__txt">Random Dice</span>
        </div>
        <button class="theme-swipper">
            <span class="theme-swipper__icon"></span>
        </button>
    </header>
    <main>
        <section class="dice-section">
            <div class="dices__container">
            </div>
            <section class="options-section">
                <button id="roll-btn">Rolar dados</button>
                <div class="number-container">
                    <h3 class="titles" id="number-input-label" for="number-of-dices">NÃºmero de dados:</h3>
                    <div class="input-wrapper">
                        <input class="options-section__number" type="number" name="number-of-dices" min="1" max="10" value="1">
                        <div id="error-box"></div>
                    </div>
                </div>

                <div class="dice-type">
                    <button class="dice-type__title-btn" type="button">
                        <h3 class="titles">Tipo de dado</h3>
                    </button>
                    <ol class="dice-type__list">
                        <li class="dice-type__item">
                            <input class="dice-type__btn" data-type-btn="4" type="button" value="d4">
                        </li>
                        <li class="dice-type__item">
                            <input class="dice-type__btn" data-type-btn="6" type="button" value="d6">
                        </li>
                        <li class="dice-type__item">
                            <input class="dice-type__btn" data-type-btn="8" type="button" value="d8">
                        </li>
                        <li class="dice-type__item">
                            <input class="dice-type__btn" data-type-btn="10" type="button" value="d10">
                        </li>
                        <li class="dice-type__item">
                            <input class="dice-type__btn" data-type-btn="12" type="button" value="d12">
                        </li>
                        <li class="dice-type__item">                            
                            <input class="dice-type__btn" data-type-btn="20" type="button" value="d20">
                        </li>
                    </ol>
                </div>
            </section>
        </section>
    </main>
    <script src="./js/CSSClassAdder.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
